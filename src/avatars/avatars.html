<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avatars 과제</title>
    <link rel="shortcut icon" href="/src/assets/favicon/likelion.ico" type="image/x-icon" />
    <link rel="icon" href="/src/assets/favicon/likelion.svg" />
    <link rel="preload" as="font" href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/static/woff2/SUIT-Regular.woff2" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/static/woff2/SUIT.css" />
    <link rel="stylesheet" href="./styles/avatars.css" />
  </head>
  <body>
    <!-- 여기에 마크업을 구성해 주세요. -->
    <main class="user-status">
      <section aria-label="유저 상태" class="user-list">
        <span class="user">
          <img src="images/face1.jpg" alt="user-female1" loading="lazy" />
          <span class="online" aria-label="온라인"></span>
        </span>
        <span class="user">
          <img src="images/face2.jpg" alt="user-female2" loading="lazy" />
          <span class="offline" aria-label="오프라인"></span>
        </span>
        <span class="user">
          <img src="images/face3.jpg" alt="user-female3" loading="lazy" />
          <span class="online" aria-label="온라인"></span>
        </span>
        <span class="user">
          <img src="images/face4.jpg" alt="user-female4" loading="lazy" />
          <span class="online" aria-label="온라인"></span>
        </span>
        <span class="user">
          <img src="images/face5.jpg" alt="user-male1" loading="lazy" />
          <span class="offline" aria-label="오프라인"></span>
        </span>
        <span class="user">
          <img src="images/face6.jpg" alt="user-male2" loading="lazy" />
          <span class="online" aria-label="온라인"></span>
        </span>
        <span class="user">
          <img src="images/face7.jpg" alt="user-male3" loading="lazy" />
          <span class="offline" aria-label="오프라인"></span>
        </span>
        <span class="user">
          <img src="images/face8.jpg" alt="user-male4" loading="lazy" />
          <span class="offline" aria-label="오프라인"></span>
        </span>
      </section>
    </main>
  </body>
</html>
